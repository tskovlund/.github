name: CodeQL (reusable)

on:
  workflow_call:
    inputs:
      language:
        description: "CodeQL language to analyze"
        type: string
        required: true

permissions:
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: github/codeql-action/init@bb471cdcf4dda2c934c5b656f554d43c1434ed13 # v4
        with:
          languages: ${{ inputs.language }}
      - uses: github/codeql-action/analyze@bb471cdcf4dda2c934c5b656f554d43c1434ed13 # v4
